<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
    <!-- 背景 -->
    <rect width="800" height="600" fill="#f5f5f5"/>
    
    <!-- 标题 -->
    <text x="400" y="50" text-anchor="middle" font-size="24" font-weight="bold" fill="#333">Chiikawa Pocket 玩家评价分析</text>
    
    <!-- 左侧好评部分 -->
    <g transform="translate(100,100)">
        <rect width="250" height="400" rx="10" fill="#e8f5e9" stroke="#4caf50" stroke-width="2"/>
        <text x="125" y="40" text-anchor="middle" font-size="20" fill="#2e7d32" font-weight="bold">好评要点</text>
        
        <!-- 好评列表 -->
        <g transform="translate(20,70)">
            <circle cx="10" cy="20" r="5" fill="#4caf50"/>
            <text x="30" y="25" fill="#333" font-size="14">角色建模精致可爱</text>
            
            <circle cx="10" cy="60" r="5" fill="#4caf50"/>
            <text x="30" y="65" fill="#333" font-size="14">UI界面清新美观</text>
            
            <circle cx="10" cy="100" r="5" fill="#4caf50"/>
            <text x="30" y="105" fill="#333" font-size="14">操作简单易上手</text>
            
            <circle cx="10" cy="140" r="5" fill="#4caf50"/>
            <text x="30" y="145" fill="#333" font-size="14">动画效果流畅</text>
            
            <circle cx="10" cy="180" r="5" fill="#4caf50"/>
            <text x="30" y="185" fill="#333" font-size="14">房间装饰系统有趣</text>
        </g>
    </g>
    
    <!-- 右侧差评部分 -->
    <g transform="translate(450,100)">
        <rect width="250" height="400" rx="10" fill="#ffebee" stroke="#f44336" stroke-width="2"/>
        <text x="125" y="40" text-anchor="middle" font-size="20" fill="#c62828" font-weight="bold">争议之处</text>
        
        <!-- 差评列表 -->
        <g transform="translate(20,70)">
            <circle cx="10" cy="20" r="5" fill="#f44336"/>
            <text x="30" y="25" fill="#333" font-size="14">玩法较为单一</text>
            
            <circle cx="10" cy="60" r="5" fill="#f44336"/>
            <text x="30" y="65" fill="#333" font-size="14">广告植入频繁</text>
            
            <circle cx="10" cy="100" r="5" fill="#f44336"/>
            <text x="30" y="105" fill="#333" font-size="14">氪金倾向明显</text>
            
            <circle cx="10" cy="140" r="5" fill="#f44336"/>
            <text x="30" y="145" fill="#333" font-size="14">存在技术问题</text>
            
            <circle cx="10" cy="180" r="5" fill="#f44336"/>
            <text x="30" y="185" fill="#333" font-size="14">缺少角色配音</text>
        </g>
    </g>
    
    <!-- 底部说明 -->
    <text x="400" y="550" text-anchor="middle" font-size="12" fill="#666">@Chiikawa Pocket中文站</text>
</svg> 